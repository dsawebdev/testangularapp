<h2>Users</h2>
<button (click)="addUser({firstName: 'Mary', lastName: 'Jones', isActive: true})" [disabled]="!enableAdd" class="btn btn-block mb-3">Add New Users</button>
<ul *ngIf="loaded && users?.length" class="list-unstyled">
  <li *ngFor="let user of users" class="card card-body mb-2" [class.bg-light]="user.isActive">
    <h3>{{ user.firstName }} {{ user.lastName }}</h3>
    <ul *ngIf="showExtended && user.age && user.address" class="list-group">
      <li class="list-group-item">Age: {{ user.age }}</li>
      <li class="list-group-item">Address: {{ user.address.street }} {{ user.address.city }}, {{ user.address.state }}</li>
      <li class="list-group-item">Joined: {{ user.registered | date }}</li>
    </ul>
  </li>
</ul>

<h4 *ngIf="users?.length == 0">No Users Found</h4>
<h4 *ngIf="!loaded">Loading Users...</h4>
